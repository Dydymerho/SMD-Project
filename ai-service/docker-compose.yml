services:
  ai-service:
    build: .
    ports:
      - "8000:8000"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3
    depends_on:
      - redis
      - ollama

  # 2. Worker (Chế độ Build từ Code)
  worker:
    build: .
    command: celery -A app.worker.celery_app worker --loglevel=info -P solo
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3
    depends_on:
      - redis
      - ollama

  # 3. Redis
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # 4. Ollama (Chạy nội bộ trong Docker)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_container
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  ollama_data:
