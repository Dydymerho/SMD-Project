# --- Server Config ---
server.port=8080

# --- PostgreSQL Configuration ---
# Cổng mặc định của Postgres là 5432
spring.datasource.url=jdbc:postgresql://localhost:5432/smd_db
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Config (Hibernate tự động nhận diện Dialect, nhưng có thể cấu hình rõ ràng nếu cần)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# DDL Auto: update để tự động tạo bảng
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Redis Configuration ---
spring.data.redis.host=localhost
spring.data.redis.port=6379

# --- Elasticsearch Configuration ---
spring.elasticsearch.uris=http://localhost:9200
# --- JWT Configuration ---
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# --- CORS Configuration ---
# Cấu hình các origin được phép (frontend URLs)
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:19006
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# --- File Upload Configuration ---
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.path=uploads/syllabus/pdf
