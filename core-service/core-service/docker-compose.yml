version: "3.8"

services:
  # 1. PostgreSQL Database
  postgresdb:
    image: pgvector/pgvector:pg16
    container_name: smd_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rootpassword}
      POSTGRES_DB: ${POSTGRES_DB:-smd_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - smd_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Redis Cache
  redis:
    image: redis:latest
    container_name: smd_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - smd_net

  # 3. Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: smd_elastic
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    networks:
      - smd_net

  # 4. Backend Spring Boot Application
  backend:
    image: tuanng205/smd-core-service:lastest
    container_name: smd_backend
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresdb:5432/${POSTGRES_DB:-smd_db}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-root}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-rootpassword}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      - JWT_SECRET=${JWT_SECRET:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgresdb:
        condition: service_healthy
    networks:
      - smd_net
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  smd_net:
    driver: bridge
