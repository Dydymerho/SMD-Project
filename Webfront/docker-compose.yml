services:
  webfront:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webfront
    ports:
      - "3000:3000"
    environment:
      # API Gateway sẽ chạy trên host machine:9090
      - REACT_APP_API_BASE_URL=http://host.docker.internal:9090/api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
